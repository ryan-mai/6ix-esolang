<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slang Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ifm-color-primary: #2e8555;
            --ifm-color-primary-dark: #29784c;
            --ifm-color-primary-light: #33925d;
            --ifm-background: #fff;
            --ifm-font-family-base: 'Roboto', Arial, sans-serif;
        }
        body {
            background: var(--ifm-background);
            font-family: var(--ifm-font-family-base);
            margin: 0;
            padding: 0;
        }
        .heroBanner {
            background: var(--ifm-color-primary);
            color: #fff;
            padding: 4rem 0 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2rem 2.5rem 2rem;
        }
        .io-row {
            display: flex;
            gap: 2rem;
        }
        .input-section, .output-section {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #e0ffe0;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 1.5rem;
            font-family: 'Fira Mono', 'Consolas', monospace;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 1.5rem;
            background: #f8fafc;
            resize: vertical;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 2px solid var(--ifm-color-primary);
            outline: none;
        }
        .button {
            background: var(--ifm-color-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1.5rem;
            align-self: flex-start;
        }
        .button:hover {
            background: var(--ifm-color-primary-dark);
        }
        #output {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 400px;
            font-size: 1.5rem;
            font-family: 'Fira Mono', 'Consolas', monospace;
            color: #222;
            white-space: pre-wrap;
            box-sizing: border-box;
            border: 1px solid #d1d5db;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2e8555;
        }
        @media (max-width: 1100px) {
            .container {
                padding: 1rem;
            }
            .io-row {
                flex-direction: column;
                gap: 1.5rem;
            }
            #output, textarea {
                min-height: 200px;
                height: 200px;
                font-size: 1.1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="heroBanner">
        <h1>Slang Playground</h1>
        <div class="subtitle">Try out your 6ix Esolang code below!</div>
    </div>
    <div class="container">
        <div class="io-row">

            <div class="input-section">
                <div class="section-title">6ix Eslango</div>
                <textarea id="code" placeholder="Type your code here..."></textarea>
                <button class="button" onclick="runCode()">Run</button>
            </div>
            <div class="output-section">
                <div class="section-title">Type sh</div>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').textContent = data.output;
                } else {
                    document.getElementById('output').textContent = "Error: " + data.error;
                }
            });
        }
    </script>
</body>
</html>
